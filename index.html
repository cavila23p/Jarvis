<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Jarvis</title>
</head>
<body>
  <div class="header">
    <div class="portfolio">
      <a href="https://cavila23p.github.io/Portfolio/#portfolio/index.html">Portfolio</a>
      <div class="col-2">
        <a onclick="playAudio()" href="#">Play</a>
        <a onclick="pauseAudio()" href="#">Pause</a>
      </div>
    </div>
    <div class="tittle">
      <h1 class="dance">Meet Jarvis</h1>
      <h2>You can make Jarvis dance by hovering over different parts of its body.</h2>  
  
      <audio id="myAudio" controls>
        <source src="./song/song.ogg" type="audio/ogg">      
        Your browser does not support the audio element.
      </audio><br>
    </div>
   
  </div>
 
  <div class="robots">
    <div class="android">
      <!-- Antenna-->
      <div class="main-head">
        <div class="main-antenna">
          <div class="parent-antenna"></div>
          <div class="child-antenna"></div>         
        </div>

        <!-- head -->
        <div class="head">
          <div class="eyes">
            <div class="left-eye">
              <div class="left-sub-eye"></div>
            </div>
            <div class="right-eye">
              <div class="right-sub-eye"></div>
            </div>
          </div>
        </div>
      </div>      

      <!-- upper-body -->
      <div class="upper-body">
        <div class="main-left-arm">
          <div class="left-arm"></div>
          <div class="left-hand">
              <div class="left-finger-one"></div>
              <div class="left-finger-two"></div>
              <div class="left-finger-three"></div>
          </div>
          
        </div>
       
        <!-- torse -->
        <div class="torso">
          <div class="chest">
            <div class="sub-chest"></div>
          </div>
        </div>        

        <div class="main-right-arm">
            <div class="right-arm"></div>
            <div class="right-hand">
              <div class="right-finger-one"></div>
              <div class="right-finger-two"></div>
              <div class="right-finger-three"></div>
            </div>
        </div>        
      </div>      

      <!-- lower-body -->
      <div class="lower-body">
        <div class="left-leg-main">
            <div class="left-leg-sub"></div>
            <div class="left-foot"></div>
        </div>

        <div class="right-leg-main">
            <div class="right-leg-sub"></div>
            <div class="right-foot"></div>
        </div>       
      </div>    
      
      <!-- Footer -->
      <footer>
        <p>&copy; Carlos Avila 2021</p>
      </footer>
    </div>
  </div>  
  <script src="./js/main.js"></script>
</body>
</html>
